services:
  mysql:
    extends:
      file: compose-mysql.yaml
      service: mysql
    volumes:
      - sql-data:/var/lib/mysql
      - ./init_db:/docker-entrypoint-initdb.d
  api:
    build:
      dockerfile: Dockerfile
      context: .
      target: development
    command: yarn start:dev
    env_file:
      - .env
    ports:
      - '3000:3000'
    volumes:
      - .:/usr/src/app
    depends_on:
      mysql:
        condition: service_healthy

volumes:
  sql-data:
